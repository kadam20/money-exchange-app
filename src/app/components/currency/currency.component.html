<div class="card">
    <h1>Currencies</h1>
   @if(currencies){
    <p-table [value]="currencies" styleClass="p-datatable-sm text-xs">
        <ng-template pTemplate="header">
            <tr>
                <th>Flag</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Favourite</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-currency>
            <tr>
                <td> <span [class]="currency.flag"></span></td>
                <td>{{ currency.name }}</td>
                <td>{{ currency.sign }}</td>
                <td><p-button icon="pi pi-heart" [rounded]="true" severity="danger" [text]="true" /></td>
            </tr>
        </ng-template>
    </p-table>
   }@else{

   }
</div>
